<tabset>
  <tab heading="Static title" customClass="customClass">
    <div>
      <h4>Static content</h4>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labodolore
        magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex eaodo.
      </p>
    </div>
  </tab>
  <tab *ngFor="let tabz of tabs"
       [heading]="tabz.title"
       [customClass]="tabz.customClass">
    <div>
      <h4>{{tabz.title}}</h4>
      <p>{{tabz?.content}}</p>
    </div>
  </tab>
</tabset>
