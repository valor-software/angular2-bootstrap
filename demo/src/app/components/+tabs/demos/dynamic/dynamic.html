<div (click)="$event.preventDefault()">
  <div *ngIf="tabs.length">
    <p>Select a tab by setting active binding to true:</p>
    <p>
      <button type="button" class="btn btn-primary btn-sm"
              (click)="setActiveTab(0)">
        Select second tab
      </button>
      <button type="button" class="btn btn-primary btn-sm"
              (click)="setActiveTab(1)"
              *ngIf="tabs.length > 1">
        Select third tab
      </button>
    </p>
    <p>Control tab state by setting disabled binding to true:</p>
    <p>
      <button type="button" class="btn btn-primary btn-sm"
              (click)="tabs[0].disabled = ! tabs[0].disabled">
        Enable / Disable second tab
      </button>
    </p>
  </div>
    <p>Add / remove new tabs by manipulating tabs array:</p>
    <button type="button" class="btn btn-primary btn-sm" (click)="addNewTab()">
      Add new tab
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="tabs = []"  *ngIf="tabs.length">
      Remove all tabs
    </button>
  <hr/>
  <tabset>
    <tab heading="Static title">Static content</tab>
    <tab *ngFor="let tabz of tabs"
         [heading]="tabz.title"
         [active]="tabz.active"
         (select)="tabz.active = true"
         (deselect)="tabz.active = false"
         [disabled]="tabz.disabled"
         [removable]="tabz.removable"
         (removed)="removeTabHandler(tabz)"
         [customClass]="tabz.customClass">
      {{tabz?.content}}
    </tab>
  </tabset>
</div>
