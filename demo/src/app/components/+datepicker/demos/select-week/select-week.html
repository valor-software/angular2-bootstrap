<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input
      class="form-control"
      placeholder="Default Datepicker"
      bsDatepicker
      [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY',  selectWeek: true }">
  </div>
</div>

Also works with <code>selectFromOtherMonth</code> option
<br>
<br>

<div class="row">
  <div class="col-xs-12 col-12 col-md-4 form-group">
    <input
      class="form-control"
      placeholder="selectFromOtherMonth active"
      bsDatepicker
      [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY',  selectWeek: true, selectFromOtherMonth: true }">
  </div>
</div>
