<ul class="nav" [ngClass]="classMap" (click)="$event.preventDefault()" role="tablist">
  <li *ngFor="let tabz of tabs" [ngClass]="['nav-item', tabz.customClass || '']"
      [class.active]="tabz.active" [class.disabled]="tabz.disabled">
    <a href="javascript:void(0);" class="nav-link" [attr.id]="tabz.id"
       [class.active]="tabz.active" [class.disabled]="tabz.disabled" (click)="tabz.active = true" role="tab"
       [attr.aria-selected]="tabz.active" [attr.aria-controls]="tabz.tabpanelId">
      <span [ngTransclude]="tabz.headingRef">{{ tabz.heading }}</span>
      <span *ngIf="tabz.removable" (click)="$event.preventDefault(); removeTab(tabz);" class="bs-remove-tab"> &#10060;</span>
    </a>
  </li>
</ul>
<div class="tab-content">
  <ng-content></ng-content>
</div>
