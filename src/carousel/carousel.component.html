<div (mouseenter)="pause()" (mouseleave)="play()" (mouseup)="play()" class="carousel slide" (keydown)="keydownPress($event)" (focusin)="pauseFocusIn()" (focusout)="pauseFocusOut()" tabindex="0">
  <ol class="carousel-indicators" *ngIf="showIndicators && slides.length > 1">
    <li *ngFor="let slidez of slides; let i = index;" [class.active]="slidez.active === true" (click)="selectSlide(i)"></li>
  </ol>
  <div class="carousel-inner"><ng-content></ng-content></div>
  <a class="left carousel-control carousel-control-prev" [class.disabled]="activeSlide === 0 && noWrap" (click)="previousSlide()" (focus)="prevKey($event)" *ngIf="slides.length > 1"
      tabindex="0" role="button">
    <span class="icon-prev carousel-control-prev-icon" aria-hidden="true"></span>
    <span *ngIf="isBs4" class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control carousel-control-next" (click)="nextSlide()" (focus)="nextKey($event)"  [class.disabled]="isLast(activeSlide) && noWrap" *ngIf="slides.length > 1"
     tabindex="0" role="button">
    <span class="icon-next carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
