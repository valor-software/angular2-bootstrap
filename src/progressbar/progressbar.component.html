<div progress [animate]="animate" [max]="max"
     [style.width]="!isBs3 ? '100%' : 'auto'">
  <bar [type]="type" [value]="_value" *ngIf="!isStacked">
    <ng-content></ng-content>
  </bar>
  <ng-template [ngIf]="isStacked">
    <bar *ngFor="let item of _value" [type]="item.type" [value]="item.value">{{ item.label }}
    </bar>
  </ng-template>
</div>
